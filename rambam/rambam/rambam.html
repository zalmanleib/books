  body {
    margin: 0;
    padding: 0;
    background: url('https://www.ethanallen.com/on/demandware.static/-/Sites-main/default/dw26aa8ce4/images/large_gray/WQ1247A.jpg') no-repeat center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .shelf {
    display: flex;
    flex-direction: row;
    gap: 0px;
  }

  .book {
    flex: 0 0 auto;
    position: relative;
    display: inline-block;
    overflow: hidden;
  }

  .book a {
    display: block;
    text-decoration: none;
  }

  .book object {
    display: block;
    height: 500px;
    width: auto;
    cursor: pointer;
    transition: transform 0.2s;
    pointer-events: none; /* <--- allows the link to work */
  }

  .book:hover object {
    transform: scale(.95);
  }

  /* spine shadow that scales with the book */
  .book::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
        to right,
        rgba(0, 0, 0, 0.25) 0%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(0, 0, 0, 0.15) 100%
    );
    pointer-events: none;
    transform-origin: center center;
    transition: transform 0.2s;
  }

  .book:hover::after {
    transform: scale(.95);
  }
</style>
</head>
